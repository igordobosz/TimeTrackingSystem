<table mat-table [dataSource]="employees" class="mat-elevation-z8" style="width: 100%;">


  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="surename">
    <th mat-header-cell *matHeaderCellDef> Surename </th>
    <td mat-cell *matCellDef="let element"> {{element.surename}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="identity-code">
    <th mat-header-cell *matHeaderCellDef> Identity Code </th>
    <td mat-cell *matCellDef="let element"> {{element.identityCode}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

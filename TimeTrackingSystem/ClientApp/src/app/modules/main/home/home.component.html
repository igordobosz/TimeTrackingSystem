<mat-toolbar color="accent">
    <mat-toolbar-row>
        <span>Employees now in work</span>
    </mat-toolbar-row>
</mat-toolbar>
<div class="mat-elevation-z8">
    <table mat-table
           [dataSource]="viewModel?.workEventDayList?.itemList"
           class="mat-elevation-z8"
           style="width: 100%;">

        <ng-container matColumnDef="employeeFullName">
            <th mat-header-cell
                *matHeaderCellDef> Employee </th>
            <td mat-cell
                *matCellDef="let element"> {{element.employeeFullName}} </td>
        </ng-container>

        <ng-container matColumnDef="dateGoIn">
            <th mat-header-cell
                *matHeaderCellDef> Date go in </th>
            <td mat-cell
                *matCellDef="let element"> {{element.workRegisterEvent?.dateGoIn | date:'shortTime'}} </td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
